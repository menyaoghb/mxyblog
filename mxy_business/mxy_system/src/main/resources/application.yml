spring:
  application:
    name: mxy_system
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: Aa123456.
    url: jdbc:mysql://110.42.135.120:3306/mxy_blog?serverTimezone=GMT%2B8&useSSL=false
    username: root
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化，最小，最大连接数
    initialSize: 3
    minidle: 3
    maxActive: 18
    # 获取数据库连接等待的超时时间
    maxWait: 60000
    # 配置多久进行一次检测，检测需要关闭的空闲连接 单位毫秒
    timeBetweenEvictionRunsMillis: 60000
    timeBetweenLogStatsMillis: 30000
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: false
    validationQuery: SELECT 1 FROM dual
    # 配置监控统计拦截的filters,去掉后，监控界面的sql无法统计
    filters: stat,wall,log4j,slf4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    stat:
      enabled: true #开启 SQL 监控
      slow-sql-millis: 100 #慢查询
      log-slow-sql: true #记录慢查询 SQL
      #配置WallFilter (防火墙配置)
      wall:
        enabled: true #开启防火墙
        config:
          update-allow: true #允许更新操作
          drop-table-allow: false #禁止删表操作
          insert-allow: true #允许插入操作
          delete-allow: true #删除数据操作
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  redis: #配置Redis
    host: 127.0.0.1 #redis服务器地址
    port: 6379 #redis服务器端口
    password:  #redis服务器密码。没有则不填
    timeout: 30000 #连接超时时间（毫秒）
# JWT配置
jwt:
  # 密匙KEY
  secret: MXYSecret
  # HeaderKEY
  tokenHeader: Authorization
  # Token前缀字符
  tokenPrefix: Mxy-
  # 过期时间 单位秒 1天后过期=86400 7天后过期=604800
  expiration: 86400
  # 配置不需要认证的接口
  antMatchers: /index/**,/druid/**,/api/as/**,/api/foreign/**,/favicon.ico,/login/**

